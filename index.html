
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Dark Navbar Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="left">
      <i class="fas fa-bars"></i>
      <img src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg" class="logo" alt="YouTube">
      

    </div>

    <div class="center">
      <input type="text" placeholder="Search">
      <button class="search-btn"><i class="fas fa-search"></i></button>
      <button class="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>

    <div class="right">
      <button class="create-btn"><i class="fas fa-plus"></i> Create</button>
      <div class="icon-wrapper">
        <i class="fas fa-bell"></i>
        <span class="notif-count"></span>
      </div>
      <img src="https://www.w3schools.com/howto/img_avatar.png" class="profile" alt="profile">
    </div>
  </nav>
</body>
</html>
